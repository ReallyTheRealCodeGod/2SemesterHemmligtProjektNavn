<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css" type="text/css">

   <!-- geolocation mapbox  -->

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />

    <title>Udlejnings Info</title>
</head>
<body>

<form action="/rental/checkout" method="post">
<div class="container">

    <div class="row justify-content-start m-4">
        <div class="col">
            <h1 class="display-3">Udlejnings Info</h1>
        </div>
    </div>


    <div class="row">

        <!-- Top left input fields -->
        <div class="col">
            <!-- time picker -->


            <div class="border border-light rounded p-5">
                <p class="lead my-2">Start dato og tid</p>
                <div class="my-3">
                    <label for="default-picker" class="text-muted my-0">Tid for afhentning</label>
                    <input name="startTime" type="time" id="default-picker" class="form-control" placeholder="Select time">


                </div>

                    <label for="birthday" class="text-muted my-0">Start udlejning dato:</label>
                    <input name="startDate" type="date" id="birthday" class="form-control" >

            </div>

            <div class="border border-light rounded p-5 my-3">
                <p class="lead my-2">Slut dato og tid</p>
                <div class="my-3">
                    <label for="default-picker" class="text-muted my-0">Tid for afhentning</label>
                    <input name="endTime" type="time" id="default-picker" class="form-control" placeholder="Select time">


                </div>

                    <label for="birthday" class="text-muted my-0">Slut udlejning dato:</label>
                    <input name="endDate" type="date" id="birthday" class="form-control" >

            </div>




        </div>

        <div class="col">

            <div class="row"  >

                <!-- heighest column to the right-->

                <div class="col-sm  border border-light rounded table-responsive-xl p-5">
                    <p class="lead">Tilbeh√∏r</p>
                    <div>
          <span>
            <table class="table">
            <thead class="alert alert-primary">
                  <tr>
                   <th scope="col"></th>
                   <th scope="col">Type</th>
                 <th scope="col">Pris</th>
                  </tr>
                </thead>
              <tbody >
                <tr th:each="accessory: ${accessories.keySet()}" >
                  <td scope="col" class="form-group form-check"><input type="checkbox" name="accessoryCheck" class="form-check-input mx-3" th:value="${accessory.getTypeId()}"></td>
                  <td th:text="${accessory.getName()}">#</td>
                  <td th:text="${accessory.getPrice()}">#</td>
                </tr>


              </tbody>
            </table>
          </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Bottom content -->
<div class="row align-items-end">
    <div class="col">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
                Pick-up
            </label>
        </div>


            <div class="form-group">
                <input type="adress" class="form-control" id="exampleInput" placeholder="Adresse" required>
            </div>

            <div class="p-3">

    </div>

    </div>
</div>
    </div>


    <!-- Bottom right content -->
    <div class="col">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" onclick="fun()">
            <label class="form-check-label" for="defaultCheck1">
                Drop-off
            </label>
        </div>
            <div class="form-group">
                <input type="adress" class="form-control" id="exampleInput" placeholder="Adresse" required>

            </div>

        <div class="p-3">
        </div>

    </div>


</div>

<div class="container">
    <div class="row m-5">
        <div class="col-sm p-5">
            <input type="hidden" th:value="${session}">
            <button class="btn btn-lg btn-primary m-5" type="submit" >Submit</button>
        </div>
    </div>
</div>
</form>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
