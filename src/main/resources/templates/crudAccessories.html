<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>

    <script src="../js/editform.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../css/autocamperlist.css"/>

    <title>Tilbehør</title>
</head>
<body>

<h1 class="masthead-heading mb-0" id="title">Tilbehør</h1>
<div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"> <img style="    width: 24px !important;
        height: 24px !important;" src="../img/transportation.png"></div>
    <div class="divider-custom-line"></div>
</div>

<table class="table container">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Navn</th>
        <th scope="col">Pris</th>
        <th scope="col">Beskrivelse</th>
        <th scope="col">Antal</th>
        <th scope="col">Rediger</th>
    </tr>
    </thead>
    <tbody>
    <tr class="table-bordered" th:each="accessory: ${accessories.keySet()}">
        <form id="form" action="/admin/accessories/edit" method="post">
            <td scope="col"><input disabled type="text" name="name" th:class="${accessory.getName()} + ' ' + form-control" th:value="${accessory.getName()}"/></td>
            <td scope="col"><input disabled type="number" name="price" th:class="${accessory.getName()} + ' ' + form-control" th:value="${accessory.getPrice()}"/></td>
            <td scope="col"><textarea disabled name="description" th:class="${accessory.getName()} + ' ' + form-control" th:text="${accessory.getDescription()}"></textarea></td>
            <th scope="col"><input disabled type="number" name="amount" th:class="${accessory.getName()} + ' ' + form-control" th:value="${accessories.get(accessory)}"/></th>
            <input type="hidden" name="id" th:value="${accessory.getId()}">
            <td scope="col">
                <button th:name="${accessory.getName()}" th:id="${accessory.getName()}"  type="button" class="btn btn-info col w-50" onclick="show(name)">Rediger</button>
                <button formaction="/admin/accessories/delete" name="delete" type="submit" th:value="${accessory.getTypeId()}" class="btn btn-danger col w-50">Delete</button></td>
        </form>
    </tr>
    </tbody>
</table>


<div class="container">
    <button class="btn btn-primary my-2 mx-auto" type="button" data-toggle="collapse" data-target="#add" aria-expanded="false" aria-controls="add">
        Tilføj
    </button>
</div>
<div class="card w-100 collapse container" id="add">
    <form action="/admin/addAccessory" method="POST">
    <table class="table container-fluid m-0">
        <thead class="table-bordered thead-dark">
        <tr>
            <th scope="col">Antal</th>
            <th scope="col">Navn</th>
            <th scope="col">Beskrivelse</th>
            <th scope="col">Pris</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td class="no-pad">
                    <input class="form-control" name="number" type="number"/>
                </td>
                <td class="no-pad">
                    <input class="form-control" name="name" type="text" scope="col"/>
                </td>
                <td class="no-pad">
                    <textarea class="form-control" name="description" type="text"></textarea>

                    
                </td>
                <td class="no-pad">
                    <input class="form-control" name="price" type="number"/>
                </td>
            </tr>
        </tbody>
    </table>
    <input type="submit" class="w-100 btn btn-primary" value="Tilføj"/>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
