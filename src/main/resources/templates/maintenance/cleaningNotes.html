<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


    <title>Cleaning</title>
</head>
<body>

<div class="container">
    <h1 class="display-4 m-5">Rengøring</h1>

    <form action="/maintenance/report" method="post">
        <div style="background: #87CEEA;" class="form-group m-5 p-5 rounded">
            <label class="  mb-1 p-2 rounded text-muted" style="font-size: 1.5rem; color: black; " for="formControlRange">Pris for rengøring</label>
            <input type="range" name="cleaningPrice"; class="form-control-range" th:value="${pricesmin}" th:min="${pricesmin}" th:max="${pricesmax}" id="formControlRange">
            <p  class="badge badge-primary mt-3 p-2 rounded" style="font-weight: normal;  font-size: 1rem; background: white; color: black;">Rengørings omkostninger: <span class="font-weight-bold" id="moneyCount"></span>kr.-</p>
        </div>

        <div class="input-group  p-5">
            <div class="input-group-prepend">
                <span class="input-group-text">Rengørings noter</span>
            </div>
            <textarea name="cleaningNote" class="form-control ml-2" aria-label="With textarea"></textarea>
        </div>
    <button type="button" class="btn btn-primary ml-5">Submit</button>
    </form>

</div>

<script>


    var slider = document.getElementById("formControlRange");
    var output = document.getElementById("moneyCount");
    output.innerHTML = slider.value;
    slider.oninput = function() {
        output.innerHTML = this.value;
    }
</script>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
